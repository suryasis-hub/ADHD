<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    input[type="text"] {
      width: calc(100% - 90px);
      padding: 10px;
      font-size: 16px;
      margin-bottom: 5px;
    }

    button {
      padding: 10px;
      font-size: 16px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 8px;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>To-do List</h1>
    <div><input id="taskInput" type="text" placeholder="Enter a new task" />
      <div><button>Add Task</button></div>
    </div>
    <!-- This is the list of tasks with checkboxes -->
    <ul id="taskList">
      <li><input id="task1" type="checkbox" /> <label for="task1">Beautify this</label></li>
      <li><input id="task2" type="checkbox" /> <label for="task2">Add CSS in TS</label></li>
    </ul>
  </div>
</body>
</html>
